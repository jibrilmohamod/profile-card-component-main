<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Profile card component</title>


</head>

<body>
    <main>
        <div class="profile">
            <header>
                <img src="/images/image-victor.jpg" alt="">
            </header>
            <div class="name">Victor Crest <span class="age">26</span>
                <br><span class="mm">London</span></div>

            <p class="stats">
                <span>80K <br><span class="mm">Followers</span></span> <span>803K <br><span class="mm">Likes</span></span> <span>1.4K <br><span class="mm">Photos</span></span>
            </p>

        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
